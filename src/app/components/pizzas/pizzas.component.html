<table mat-table [dataSource]="pizzas" multiTemplateDataRows class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>
           Id
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.angId }}
        </td>
    </ng-container>

    <!-- Bezeichnung Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>
           Name
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.name }}
        </td>
    </ng-container>

    <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container> -->

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram">
                    <div class="example-element-position"> {{ element.angId }} </div>
                    <div class="example-element-symbol"> {{ element.name }} </div>
                    <!-- <div class="example-element-name"> placeholder1 </div>
                    <div class="example-element-weight"> placeholder2 </div> -->
                </div>
                <div class="example-element-description">
                    <app-pizza-item [pizza]="element"></app-pizza-item>
                    <!-- <span class="example-element-description-attribution"> -- Wikipedia </span> -->
                </div>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
